<h2>Liste des Mandats</h2>

<div class="search-box">
    <form th:action="@{/searchmandat}" th:object="${search}" method="POST">
        <input type="text" name="search" placeholder="Rechercher par nom de banque..." th:value="${search}">
        <button type="submit">Rechercher</button>
    </form>
</div>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>ID Banque</th>
            <th>ID Compte</th>
            <th>ID Mouvement</th>
            <th>Date Mandat</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="mandat : ${mandats}">
            <td th:text="${mandat.id}"></td>
            <td th:text="${mandat.idBanque}"></td>
            <td th:text="${mandat.idCompte}"></td>
            <td th:text="${mandat.idMouvement}"></td>
            <td th:text="${mandat.dateMandat}"></td>
        </tr>
    </tbody>
</table>
