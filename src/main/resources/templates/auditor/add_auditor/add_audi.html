	    <div class="section__container">

	    <div id="formSection" class="form-group">
	        <label for="pacsType">SELECT :</label>
	        <select id="pacsType" onchange="showSelectedForm()">
	            <option value="add_fraud">Add Fraud</option>
	            <option value="add_pret">Add Pret</option>
	            <option value="add_mandat">Add Mondat</option>
	          
	        </select>

	        <form id="add_fraud" class="pacs-form" th:action="@{/operation/fraud/add}" method="post" th:object="${fraud}">
                <label>Type d'information :</label>
                <select name="typeInformation" th:field="*{typeInformation}" required>
                    <option value="">Select Type</option>
                    <option value="BIC">BIC Code</option>
                    <option value="BANK_NAME">Bank Name</option>
                    <option value="COUNTRY">Country Code</option>
                    <option value="ACCOUNT">Account Number</option>
                </select>
                
                <label>Information Interdite :</label>
                <input type="text" name="informationInterdite" th:field="*{informationInterdite}" placeholder="e.g., FR123456789" required>
                
                <label>Raison :</label>
                <input type="text" name="raison" th:field="*{raison}" placeholder="Motif de l'interdiction" required>

                <button type="submit">Add</button>
              </form>



	            <form id ="add_pret" th:action="@{/operation/add}" th:object="${pret}" method="post" class="pacs-form">

                     <!-- Agent ID -->
                     <label>Agent ID:</label>
                     <input type="number" name="agentId" required />
                     
                     <!-- Banque BIC -->
                     <label>BIC Banque:</label>
                     <input type="text" name="bic" required />
                     
                     <!-- Montant du prêt -->
                     <label>Montant Prêt:</label>
                     <input type="number" step="0.01" th:field="*{montantPret}" required />
                     
                     <!-- Date du prêt -->
                     <label>Date Prêt:</label>
                     <input type="date" th:field="*{datePret}" required />
                     
                     <!-- Date prise en charge -->
                     <label>Date Prise en Charge:</label>
                     <input type="date" th:field="*{datePriseEnCharge}" required />
                     
                     <button type="submit">Ajouter Prêt</button>
                </form>
                </form>
                 <form id="add_mandat" th:action="@{/operation/mandat/add}" th:object="${mandat}" method="post" class="pacs-form">

                    <!-- Banque -->
                     <label>BIC Banque:</label>
                    <input  name="bic" required />
                
                    <!-- Compte -->
                     <label>id Compte:</label>
                    <input  name="idCompte" required />
                    <!-- Mouvement -->
                     <label>ID Mouvment :</label>
                    <input  name="idMouv" required />
                
                    <!-- Date du Mandat -->
                    <label>Date du Mandat:</label>
                    <input type="date" th:field="*{dateMandat}" required />
                
                    <button type="submit">Ajouter Mandat</button>
                </form>

	            
	</div>
